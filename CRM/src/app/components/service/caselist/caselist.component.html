<section *ngIf="this._uiservice.langDataSource.value == 'ar'" dir='rtl' >
<div class="form-row">
  <div class="form-group row col-md-4">
      <label class="col-sm-3 col-form-label"> <span
        class="text-danger font-weight-bold">
        *</span></label>
      <div class="col-sm-8">
          <input type="date" class="form-control" [(ngModel)]="fromDate" />
      </div>
    </div>
    <div class="form-group row col-md-4">
      <label class="col-sm-3 col-form-label"> <span
        class="text-danger font-weight-bold">
        *</span></label>
      <div class="col-sm-8">
          <input type="date" class="form-control" [(ngModel)]="toDate" />
     
      </div>
    </div>
    <div class="col-md-2">
          <button class="btn btn-success search-btn" (click)="filterData()" ></button>
         
      </div>
    </div>
    <br>
<div class="col-md-12 col-lg-12">
  <div class="row">
     <div class="col-sm-1">
        <!--     <label class="label-control">Rows on page</label> -->
            <select class="custom-select input-sm" [(ngModel)]="rowsOnPage">
                <option [ngValue]="5">5</option>
                <option [ngValue]="10">10</option>
                <option [ngValue]="15">15</option>
            </select>
        </div>
        <div class="col-md-2">
          <div class="form-group  has-search">
            <span class="fa fa-search form-control-feedback"></span>
       <input type="text" class="form-control" name="search" placeholder="Search Here" autocomplete="off" [(ngModel)]="searchText">
      </div>
      </div>
     <div class="col-sm-1">
      <button type="button" (click)="exportToPrint()" class="btn btn-success">
        <i class="fa fa-file-pdf-o" aria-hidden="true"></i> 
        </button>
     </div> 
     <div class="col-sm-1">
        <button type="button" (click)="downloadPdf()" class="btn btn-success">
          <i class="fa fa-file-pdf-o" aria-hidden="true"></i> 
          </button>
       </div> 
     <div class="col-sm-1">
     <button type="button" (click)="generateCsv()" class="btn btn-success">
      <i class="fa fa-building-o" aria-hidden="true"></i> 
      </button>
     </div>
     <div class="col-md-1">
      <button type="button" class="btn btn-info" 
      routerLink=""><i class="fa fa-upload" aria-hidden="true"></i></button>
    </div>
    <!--  <div class="col-sm-1">
      <button type="button" class="btn btn-info" 
      routerLink="">  <i class="fa fa-arrows-h" aria-hidden="true"></i>Convert to Lead</button>
    </div> -->
     <div class="col-sm-2">
     <!--  <span *ngIf="CAN_ADD"> -->
      <button type="button" class="btn btn-info"
      routerLink="/service/cases">  <i class="fa fa-plus" aria-hidden="true"></i></button>
     <!--  </span> -->
    </div>
    </div> 
</div>

<div class="card-body product-table p-t-35">

    <div class="table-responsive">
      
      <table id = contentToConvert class="table table-striped" [mfData]="filteredTableDataArr" #mf="mfDataTable" 
      [mfRowsOnPage]="rowsOnPage">
        <thead class="thead-light">
          <tr>
         
           
            <th width="20%">
              <mfDefaultSorter by="case_name"></mfDefaultSorter>
            </th>
          
            <th width="20%">
                <mfDefaultSorter by="priority"></mfDefaultSorter>
              </th>
              <th width="20%">
                <mfDefaultSorter by="description"></mfDefaultSorter>

            <th width="20%" *ngIf="SHOW_EDIT_DELETE">
                <mfDefaultSorter></mfDefaultSorter>
              </th>
          </tr>
        </thead>
    
        <tbody>
          <tr *ngFor="let obj of mf.data | filter:searchText let i = index">
            <!--  <td>{{obj.user_id}}</td> -->
            <td>{{obj.case_name}}</td>
           
            <td>{{obj.priority}}</td>

            <td>{{obj.description}}</td>
          
       <!--      
        <td>
            <button type="button" class="btn btn-primary" (click)="onClickEdit(obj)"> <i class="fa fa-edit"></i></button> 
            <button type="button" class="btn btn-danger" (click)="onClickDelete(obj)"> <i class="fa fa-trash"></i></button>  
            </td> -->
              
            <td *ngIf="SHOW_EDIT_DELETE">
             
              <i class="fa fa-edit" (click)="onClickEdit(obj)"></i> 

                <span *ngIf="ALL_DELETE_ALLOWED"><i (click)="onClickDelete(obj)" class="fa fa-trash"></i></span>
          </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
                                            <pagination-controls (pageChange)= "p =$event">
                              
                                            </pagination-controls>
                                          </td>
          </tr>

        </tfoot>
      </table>
    </div>
  </div>
  </section>




  <br>
