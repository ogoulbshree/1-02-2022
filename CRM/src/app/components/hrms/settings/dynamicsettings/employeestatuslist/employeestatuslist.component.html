     <div class="col-md-12 col-lg-12">
       <div class="row">
    
             <div class="col-md-3">
               <div class="form-group  has-search" style="display:flex;align-items:center">
                <input type="text" class="form-control" name="employee_status" placeholder="Enter Designation Name to search"
                [(ngModel)]="employee_status" (ngModelChange)="searchData('clear')">
                <button class="btn btn-success" (click)="searchData('search')"><i class="fa fa-search" ></i> {{field_name_hrms_emyployeestatus_search}}</button>
                 <!-- <span class="fa fa-search form-control-feedback"></span>
            <input type="text" class="form-control" name="search" placeholder="Search Here" autocomplete="off" [(ngModel)]="searchText"> -->
           </div>
           </div>  
         <!--  <div class="col-sm-1">
           <button type="button" (click)="exportToPrint()" class="btn btn-success">
             <i class="fa fa-file-pdf-o" aria-hidden="true"></i> Print
             </button>
          </div> 
          <div class="col-sm-1">
             <button type="button" (click)="downloadPdf()" class="btn btn-success">
               <i class="fa fa-file-pdf-o" aria-hidden="true"></i> pdf
               </button>
            </div> 
          <div class="col-sm-1">
          <button type="button" (click)="generateCsv()" class="btn btn-success">
           <i class="fa fa-building-o" aria-hidden="true"></i> CSV
           </button>
          </div>
          <div class="col-md-1">
           <button type="button" class="btn btn-info" 
           routerLink=""><i class="fa fa-upload" aria-hidden="true"></i>Import</button>
         </div> -->
         <!--  <div class="col-sm-1">
           <button type="button" class="btn btn-info" 
           routerLink="">  <i class="fa fa-arrows-h" aria-hidden="true"></i>Convert to Lead</button>
         </div> -->
          <div class="col-sm-2">
          
             <button type="button" class="btn btn-success btn-color btn-bg-color col-xs-5 margin-left">
             <i class="fa fa-plus-square-o" aria-hidden="true"></i>
             <a  routerLink="/hrms/settings/dynamicsettings/employeestatus" 
             routerLinkActive="active" class="routerlink" style="color: white;">{{field_name_hrms_emyployeestatus_add_emyployeestatus}}</a> 
           </button>
         
         </div>
         </div> 
     </div>
        
     <div class="card-body product-table p-t-35">
       <div class="table-responsive">
         <table class="table" [mfData]="filteredTableDataArr" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
           <thead class="thead-light">
             <tr style="white-space: nowrap">
               <th width="20%" (click) ="sort('SLNO')">
                   <mfDefaultSorter by="">{{'SL NO'| translate}}</mfDefaultSorter>
                   <i class="fa fa-sort"></i>
                 </th> 
          
                 <th width="20%" (click) ="sort('employee_status')">
                 <mfDefaultSorter by="employee_status">{{field_name_hrms_emyployeestatus_status}}</mfDefaultSorter>
                 <i class="fa fa-sort"></i>
               </th>
               
           
               <th width="20%" *ngIf="SHOW_EDIT_DELETE">
                actions 
               </th>
             </tr>
           </thead>
           <tbody *ngIf="mf.data?.length >= 1">
             <tr *ngFor="let obj of mf.data | orderBy: key: reverse | paginate: {itemsPerPage:5,currentPage:p,totalItems:employeestatusDetailsCount}; let i = index" >
               <td>{{i+1}}</td>
               <td>{{obj.employee_status}}</td>
             
               
               <td *ngIf="SHOW_EDIT_DELETE">
              
                 <i class="fa fa-edit" (click)="onClickEdit(obj)"></i> 
   
                   <span *ngIf="ALL_DELETE_ALLOWED"><i (click)="onClickDelete(obj)" class="fa fa-trash"></i></span>
             </td>
             </tr>
           </tbody>
           <tbody *ngIf="mf.data?.length <= 0">
             <tr class="odd" style="opacity: 1;">
               <td valign="top" colspan="8" style="text-align: center;" class="dataTables_empty">No data
                 available
                 in table</td>
             </tr>
           </tbody>
           <tfoot>
             <tr>
               <td colspan="4">
                 <pagination-controls (pageChange)="pageChanged('schedule', (p = $event))">
                               
                 </pagination-controls>
               </td>
             </tr>
           </tfoot>
         </table>
       </div>
     </div>
       
</section>
