<div class="button-page">
    <div class="row">
  
        <div class="col-sm-12">
        
                <form class="form-horizontal form-material" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
                  <div *ngIf="f.form.invalid && f.submitted" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Status Details!</strong>The form has the following errors that need to be corrected
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                    <div class="card-header">
                        <h2> 
                            <span *ngIf="!isUpdate"></span> 
                            <span *ngIf="isUpdate">{{'Add New' |translate}}</span>
                        </h2>
                        </div>
                        <div class="card-body">
                            <!--  <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Category Id<span
                                  class="text-danger font-weight-bold">
                                  *</span></label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" [(ngModel)]="categoryDetail.category_id" name="category_id"
                                  required pattern="[a-zA-Z0-9]+" #category_id="ngModel"  
                                  [ngClass]="{ 'is-invalid': f.submitted && category_id.invalid, 
                                  'is-valid': f.submitted && category_id.valid }"
                                 required/>
                                 <div *ngIf="f.submitted && category_id.invalid" class="invalid-feedback">
                                  <div *ngIf="category_id.errors.required"> Please provide product id</div>
                               
                              <div *ngIf="category_id.errors.pattern">Id should be only in Alphanumeric
                                 </div>
                              </div>
                                </div>
                              </div>  -->
                            <div class="form-group row">
                              <label class="col-sm-2 col-form-label">{{'Status'|translate}}<span
                                  class="text-danger font-weight-bold">
                                  *</span></label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" [(ngModel)]="statusDetail.status" 
                                  name="status"
                                  required  pattern="^(?:[A-Za-z]+)(?:[A-Za-z _]*)$" #status="ngModel"  
                                  [ngClass]="{ 'is-invalid': f.submitted && status.invalid, 
                                  'is-valid': f.submitted && status.valid }"
                                 required/>
                                 <div *ngIf="f.submitted && status.invalid" class="invalid-feedback">
                                  <div *ngIf="status.errors.required"> Please provide Source</div>
                               
                              <div *ngIf="status.errors.pattern">Id should be only in Alphabets
                                 </div>
                              </div>
                                </div>
                              </div>
  
                              <div class="form-row">
                                <div class="form-group col-md-3">
                                  <label class="col-sm-5 col-form-label">{{'Created by'|translate}}
                                   
                                  </label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" name="created_by"
                                    [(ngModel)]="statusDetail.created_by"
                                    #created_by="ngModel" readonly>
                                </div>
                              </div>
                                <div class="form-group col-md-3">
                                  <label class="col-sm-5 col-form-label">{{'Created Time'|translate}}
                                    
                                  </label>
                                  <div class="col-sm-10">
                                   
                                
                                    <input type="text" class="form-control" name="created_time"  
                                     readonly value="{{statusDetail.created_time |  date : dateFormat:'GMT':locale}}">
                                     
                                  
                                  
                                </div>
                                </div>
                                <div class="form-group col-md-3">
                                  <label class="col-sm-5 col-form-label">{{'Updated by'|translate}}
                                   
                                  </label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" name="updated_by"
                                      [(ngModel)]="statusDetail.updated_by"
                                      #updated_by="ngModel" readonly>
                                </div>
                              </div>
                                <div class="form-group col-md-3">
                                  <label class="col-sm-5 col-form-label">{{'Updated Time'|translate}}
                                   
                                  </label>
                                  <div class="col-sm-10">
                                  
                                    <input type="text" class="form-control" name="modified_time"  
                                     readonly value=" {{statusDetail.modified_time |  date : dateFormat:'GMT':locale}}">
                                   
                                </div>
                              </div>
                                </div>  
                              <button  class="btn btn-success btn-round">
                                <span *ngIf="!isUpdate">{{'Save'|translate}}</span>
                                <span *ngIf="isUpdate">{{'Update'|translate}}</span>
                            </button>
                            <button type="button" class="btn btn-light btn-round"
                                     (click)="onClickForm()">{{'Reset'|translate}}</button>
                                     <button class="btn btn-danger btn-round" type="button" appCancel >{{'Cancel'|translate}}</button>
                            </div>
                </form>
           
            </div>
        </div></div>
