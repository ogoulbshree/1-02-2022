
        <div class="container-fluid">
          <h3 class="text-center">{{'Ticketing Details'|translate}}</h3>
          <div class="card">
            <div class="card-body">
              <form class="form-horizontal form-material" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
                <div *ngIf="f.form.invalid && f.submitted" class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>Ticketing Details!</strong>The form has the following errors that need to be corrected
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                  <div class="card-header">
                      <h2> 
                          <span *ngIf="!isUpdate"></span> 
                          <span *ngIf="isUpdate">{{'Add New' |translate}}</span>
                      </h2>
                      </div>
                      <div class="card-body">
                        
                      
                     


                   
                     

                        <div class="form-row">
                          <div class="form-group col-md-4">
                          <label class="col-sm-5 col-form-label"> Assigned Users<span
                            class="text-danger font-weight-bold">
                            </span></label>
                          <div class="col-sm-10">
                           
                              <select class="custom-select" name="assigned_users" [(ngModel)]="ogoulticketDetail.assigned_users" #assigned_users="ngModel"
                              name="assigned_users" [ngClass]="{ 'is-invalid': f.submitted && assigned_users.invalid, 
                            'is-valid': f.submitted && assigned_users.valid }"
                           required > 
                            
                           <option *ngFor="let obj of userDetail" [value]="obj.email">{{obj.email}}
                          </option>
                              
                              </select>
                             
                          
                          </div>
                          </div>
                        



                          <div class="form-group col-md-4">
                              <label class="col-sm-5 col-form-label">{{'Email'|translate}}<span
                                  class="text-danger font-weight-bold">
                                  *</span></label>
                               
                              <div class="col-sm-10">
                                <input type="text" class="form-control" [(ngModel)]="ogoulticketDetail.email" name="email"
                                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"
                                [ngClass]="{ 'is-invalid': f.submitted && email.invalid, 
                                'is-valid': f.submitted && email.valid }"
                            required />
                            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                              <div *ngIf="email.errors.required"> Please provide Email</div>
                          <div *ngIf="email.errors.pattern">Email format should be <small  class="text-success"><b>jhon@abc.com</b></small>
                          </div>
                          </div>
                              </div>
                            </div>
                            <div class="form-group col-md-4">
                            <label class="col-sm-5 col-form-label">{{'Name'|translate}}<span
                                class="text-danger font-weight-bold">
                                *</span></label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" [(ngModel)]="ogoulticketDetail.name" name="name"
                                required  pattern="^(?:[A-Za-z]+)(?:[A-Za-z _]*)$" #name="ngModel"  
                                [ngClass]="{ 'is-invalid': f.submitted && name.invalid, 
                                'is-valid': f.submitted && name.valid }"
                               required/>
                               <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                                <div *ngIf="name.errors.required"> Please provide name</div>
                             
                            <div *ngIf="name.errors.pattern">Name should be only in Alphabets
                               </div>
                            </div>
                              </div>
                            </div>

                            <div class="form-group col-md-4">
                              <label class="col-sm-5 col-form-label">{{'Subject' |translate}} 
                                <span
                                class="text-danger font-weight-bold">
                                *</span>
                              </label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" name="subject" pattern="[a-zA-Z0-9 ]+" 
                                 [(ngModel)]="ogoulticketDetail.subject">
                           
                              </div>
                            </div>

                            <div class="form-group col-md-4">
                              <label class="col-sm-5 col-form-label"> Status<span
                                class="text-danger font-weight-bold">
                                </span></label>
                              <div class="col-sm-10">
                               
                                  <select class="custom-select" name="status" [(ngModel)]="ogoulticketDetail.status" #status="ngModel"
                                   [ngClass]="{ 'is-invalid': f.submitted && status.invalid, 
                                'is-valid': f.submitted && status.valid }"
                               required > 
                                
                               <option *ngFor="let obj of statusDetail" [value]="obj.status">{{obj.status}}
                              </option>
                                  
                                  </select>
                                 
                              
                              </div>
                            </div>
                            <div class="form-group col-md-4">
                              <label class="col-sm-5 col-form-label">{{'Description'|translate}}<span
                                class="text-danger font-weight-bold">
                                </span></label>
                                
                              <div class="col-sm-10">
                                  <textarea class="form-control" rows="2" name="description"  [(ngModel)]="ogoulticketDetail.description" 
                                  #description="ngModel"  >
                                  </textarea>
                              </div>
                            </div>



                         
                            <div class="form-group col-md-4">
                              <label for="files" class="col-sm-5 col-form-label">{{'File Upload'|translate}}
                                  <span *ngIf="" class="text-danger font-weight-bold">*</span></label>
                              <div class="col-10">
                                  <input type="file" class="form-control" name="files" #files="ngModel" [(ngModel)]="ogoulticketDetail.files" (change)="selectImage($event)"/>

                                      </div>
                                      </div>
                                      <div class="form-group col-md-4">
                                          <div class="hoverable" *ngIf="preview && preview !== null">
                                              <img [src]="preview" >

                                              </div>
                                                  </div>
                                                  </div>
                                                 


                                              
 <button class="btn btn-danger btn-round text-center pull-right" style=" margin-top: 73px;" type="button"
    appCancelbutton>Cancel</button>
    <button class="btn btn-success btn-round text-center pull-right" style=" margin-top: 73px;">
      <span *ngIf="!isUpdate">{{'Save'|translate}}</span>
      <span *ngIf="isUpdate">{{'Update'|translate}}</span></button>
                          </div>
              </form>
         
          </div>
      </div>
