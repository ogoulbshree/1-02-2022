

<div class="container">


	<div class="wrapper">

		<!-- COMPANY INFORMATION -->
		<div class="company-info txtcolor">
			<h3>We Love to hear from you</h3>

			<ul>
				<li><i class="fa fa-road"></i> Bldg 174, First Floor, Office 3, C Ring Rd, Doha, Qatar

                </li>
				<li><i class="fa fa-phone"></i> +974 4444 8846</li>
				<li><i class="fa fa-envelope"></i> info@ogoul.com

                </li>
			</ul>
		</div>
		<!-- End .company-info -->

		<!-- CONTACT FORM -->
		<div class="contact txtcolor">
		
      <div class="container-fluid">
        <h3 class="text-center headerc">OGOUL CRM SURVEY</h3>
        <div class="card">
          <div class="card-body">
        <form  class="form-horizontal form-material" name="form" #f="ngForm" 
            (ngSubmit)="f.form.valid &&  onSubmit()">                       
			
	        <div class="form-group">
         <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" [(ngModel)]="surveyDetail.name"  >
     
             </div>
              <div class="form-group">
                        <input type="text" class="form-control" name="company" id="company" placeholder="company"  
                        [(ngModel)]="surveyDetail.company" >
                      </div>
				
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"  
                        [(ngModel)]="surveyDetail.email" >
                      </div>
			
                    <div class="form-group">
                        <input type="phone" class="form-control" name="phone" id="phone" placeholder="Your phone" 
                         [(ngModel)]="surveyDetail.phone" >
                      </div>
			
                      <div class="form-group">
                        <textarea class="form-control" name="message" rows="5" data-rule="required" 
                        [(ngModel)]="surveyDetail.message"  id="message" placeholder="Message">
                    </textarea>
                       
                      </div>
                      <div class="form-group row">

                     
				</div>
        <button  class="btn btn-success btn-round">
          <span *ngIf="!isUpdate">{{'Submit Ticket'|translate}}</span>
          <span *ngIf="isUpdate">{{'Update'|translate}}</span>
      </button>
     
               <button class="btn btn-danger btn-round" type="button" appCancel >{{'Cancel'|translate}}</button>

			</form>
      </div>
      </div>
      </div>

		</div>
	


	</div>

</div>
