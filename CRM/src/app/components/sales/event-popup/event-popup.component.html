<div class="container-fluid">
<div   class="modal-dialog" [style.top.px]="y" [style.left.px]="x">
	
	
	<form [formGroup]="new_event" (ngSubmit)="onSubmit()">
		<div class="modal-content">
			<div class="modal-header">
		
		<div class="modal-body">
			<div class="form-row">
				<div class="form-group col-12 col-md-12">
					<label for="title">Title:</label>
				  
					<input type="text" name="title" id="title"  class="form-control" formControlName="title">
					</div>
					
	
					<div class="form-group col-12 col-md-12">
					
						  	<label class="col-sm-5 col-form-label">Start Time
							
						  </label>
			<div  class="col-sm-10"  formGroupName="date">
				<input type="time" class="form-control"   id="start_time" formControlName="start_time"
			   >
				  </div>
				  </div>

				  <div class="form-group col-12 col-md-12">
					<label class="col-sm-5 col-form-label">End Time
							
					</label>
				  <div class="col-sm-10"  formGroupName="date">
					<input type="time" class="form-control"   id="end_time" formControlName="end_time"
				   >
					  </div>
			  </div>
			
		<div class="form-group col-12 col-md-12">
			<label class="col-sm-5 col-form-label">Event Type
			  <span
			  class="text-danger font-weight-bold">
			  *</span>
			</label>
			<div class="col-12 col-md-12">
		  
			 <select class="custom-select"  id="event_type" name="event_type"  formControlName="type">
			   
			   <option value="call">Call</option>
			   <option value="meeting">Meeting</option>
			   <option value="casual">Casual</option>
			   <option value="task">Task</option>
			  
			</select>  
		
			</div>
		  </div>
		 <div class="form-group col-12 col-md-12">
					<label class="col-sm-5 col-form-label">Urgency
					  <span
					  class="text-danger font-weight-bold">
					  *</span>
					</label>
					<div class="col-12 col-md-12">
					
					   <select id="urgency" name="urgency"  class="custom-select" formControlName="urgency">
						<option value="not_urgent">Not Urgent</option>
						<option value="moderate">Moderate</option>
						<option value="urgent">Urgent</option>
					</select>
					  
				
				
					</div>
				  </div>
				  <div class="form-group col-12 col-md-12">
					<label id="agenda-label" for="agenda">Agenda:</label>
				  
					<input id="agenda" type="text" id="agenda" class="form-control" formControlName="agenda">
				
					</div>
		<div class="form-group col-12 col-md-12">
			<label class="col-sm-5 col-form-label">Add Participants
			
			</label>
			<hr>
			<div formArrayName="emails" id="emails">
				<button type="button"  class="btn btn-success" id="add-email" (click)="add_emails()">Add Email</button>
				<hr>
				<div *ngFor="let email of emails.controls;let i=index">
					<label for="email-{{ i }}">Emails:</label>
					<input class="form-control" id="email-{{ i }}" type="email" [formControlName]="i">
					<hr>
					<button type="button"  class="btn btn-danger" id="remove" (click)="remove_email(i)">Remove Email</button>
				</div>
		  </div>

	
	</div>
	</div>
<div class="row">
		<button type="submit" class="btn btn-success" [disabled]="!new_event.valid">Submit</button>
		<button *ngIf="event_obj"  class="btn btn-danger" type="button" (click)="delete()">Delete</button>
		<button type="button"  class="btn btn-danger" (click)="cancel()">Cancel</button>
		</div>
		</div>
		</div>
		</div>
	</form>
	
</div>
</div>
